<div class="container-fluid">
  <div class="jumbotron col-sm-9 p-2 m-0">
    <h2 class="text-center">Angular Calculator</h2>
    <div class="form-group">
      <div class="form-control" type="text">{{ input }}</div>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button
        class="btn btn-orange col-sm-3 p-1"
        type="button"
        (click)="getSquareRoot()"
      >
        √
      </button>
      <button
        class="btn btn-orange col-sm-3 p-1"
        type="button"
        (click)="calculateSquare()"
      >
        x²
      </button>
      <button
        class="btn btn-orange col-sm-3 p-1"
        type="button"
        (click)="calculateLogarithm10()"
      >
        log10
      </button>
      <button
        class="btn btn-orange col-sm-3 p-1"
        type="button"
        (click)="insertPi()"
      >
        π
      </button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button
        class="btn btn-lg btn-info col-sm-3 p-1"
        type="button"
        (click)="allClear()"
      >
        AC
      </button>
      <button
        class="btn btn-lg btn-danger col-sm-3 p-1"
        type="button"
        (click)="clear()"
      >
        BACK
      </button>
      <button
        class="btn btn-secondary col-sm-3 p-1"
        type="button"
        (click)="toggleSign()"
      >
        +/-
      </button>
      <button
        class="btn btn-secondary col-sm-3 p-1"
        type="button"
        (click)="pressOperator('/')"
      >
        /
      </button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button
        class="btn btn-primary col-sm-3 p-1"
        type="button"
        (click)="pressNum('7')"
      >
        7
      </button>
      <button
        class="btn btn-primary col-sm-3 p-1"
        type="button"
        (click)="pressNum('8')"
      >
        8
      </button>
      <button
        class="btn btn-primary col-sm-3 p-1"
        type="button"
        (click)="pressNum('9')"
      >
        9
      </button>
      <button
        class="btn btn-secondary col-sm-3 p-1"
        type="button"
        (click)="pressOperator('*')"
      >
        X
      </button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button
        class="btn btn-primary col-sm-3 p-1"
        type="button"
        (click)="pressNum('4')"
      >
        4
      </button>
      <button
        class="btn btn-primary col-sm-3 p-1"
        type="button"
        (click)="pressNum('5')"
      >
        5
      </button>
      <button
        class="btn btn-primary col-sm-3 p-1"
        type="button"
        (click)="pressNum('6')"
      >
        6
      </button>
      <button
        class="btn btn-secondary col-sm-3 p-1"
        type="button"
        (click)="pressOperator('-')"
      >
        -
      </button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button
        class="btn btn-primary col-sm-3 p-1"
        type="button"
        (click)="pressNum('1')"
      >
        1
      </button>
      <button
        class="btn btn-primary col-sm-3 p-1"
        type="button"
        (click)="pressNum('2')"
      >
        2
      </button>
      <button
        class="btn btn-primary col-sm-3 p-1"
        type="button"
        (click)="pressNum('3')"
      >
        3
      </button>
      <button
        class="btn btn-secondary col-sm-3 p-1"
        type="button"
        (click)="pressOperator('+')"
      >
        +
      </button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button
        class="btn btn-primary col-sm-3 p-1"
        type="button"
        (click)="pressNum('.')"
      >
        .
      </button>
      <button
        class="btn btn-primary col-sm-3 p-1"
        type="button"
        (click)="pressNum('0')"
      >
        0
      </button>
      <button
        class="btn btn-lg btn-success col-sm-6 p-1"
        type="button"
        (click)="getAnswer()"
      >
        =
      </button>
    </div>
  </div>
</div>
<div class="instruction-text">
  <p>Keyboard Shortcuts:</p>
  <ul>
    <li><strong>0-9:</strong> Enter numbers</li>
    <li><strong>.</strong>: Decimal point</li>
    <li><strong>+, -, *, /:</strong> Basic arithmetic operators</li>
    <li><strong>Enter:</strong> Calculate result</li>
    <li><strong>Backspace:</strong> Delete last digit</li>
    <li><strong>c:</strong> Clear</li>
    <li><strong>-:</strong> Toggle sign</li>
    <li><strong>s:</strong> Square root</li>
    <li><strong>p:</strong> Insert π</li>
    <li><strong>l:</strong> Logarithm (base 10)</li>
  </ul>
</div>
